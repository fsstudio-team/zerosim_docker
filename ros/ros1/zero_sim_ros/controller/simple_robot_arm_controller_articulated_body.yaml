arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - joint.articulated_body.revolutejoint_from_shoulder
    - joint.articulated_body.revolutejoint_from_elbow
    - joint.articulated_body.fixedjoint_from_hand
  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.05
    joint.articulated_body.revolutejoint_from_shoulder: { trajectory: 0.1, goal: 0.1 }
    joint.articulated_body.revolutejoint_from_elbow: { trajectory: 0.1, goal: 0.1 }
    joint.articulated_body.fixedjoint_from_hand: { trajectory: 0.1, goal: 0.1 }
  stop_trajectory_duration: 0.5
  state_publish_rate: 25
  action_monitor_rate: 10
